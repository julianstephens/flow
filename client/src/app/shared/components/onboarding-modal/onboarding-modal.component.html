<div class="modal-header d-flex justify-content-center border-0">
  <h1 class="font-logo font-2xl fw-bold text-center m-0">Welcome to flow!</h1>
</div>
<div class="modal-body mt-2xl mb-xl">
  <p class="font-md mb-4xl text-center md:text-left">First off, let's get to know you.</p>
  <form class="d-flex flex-column align-items-center">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="fname">Legal First Name<span class="color-red">*</span></label>
          <input id="fname" name="fname" type="text" class="form-control" required />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lname">Legal Surname<span class="color-red">*</span></label>
          <input id="lname" name="lname" type="text" class="form-control" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="prefName">Preferred Name</label>
          <input id="prefName" name="prefName" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="dob">Date of Birth<span class="color-red">*</span></label>
          <input type="date" id="dob" name="dob" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="email">Email<span class="color-red">*</span></label>
          <input id="email" type="email" name="email" class="form-control full" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="street">Street Address<span class="color-red">*</span></label>
          <input id="street" type="street" name="street" class="form-control full" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="street2">Street Address 2</label>
          <input id="street2" type="street2" name="street2" class="form-control full" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="city">City/Region<span class="color-red">*</span></label>
          <input id="city" type="city" name="city" class="form-control short" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="postal">Postal Code<span class="color-red">*</span></label>
          <input id="postal" type="postal" name="postal" class="form-control short" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="country">Country<span class="color-red">*</span></label>
          <input id="country" type="country" name="country" class="form-control short" />
        </div>
      </div>
      <div class="col"></div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="next-btn ps-lg" [disabled]="disableNext">
    Next <span><i class="bi bi-arrow-right-short font-xl"></i></span>
  </button>
</div>
