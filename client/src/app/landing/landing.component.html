<ng-container *ngIf="authSVC.isAuthenticated$ | async; else loggedOut">
  <app-dashboard></app-dashboard>
</ng-container>
<ng-template #loggedOut>
  <div>
    <header class="w-100 mt-4 d-flex justify-content-between align-items-center">
      <a href="/" class="font-logo font-lg fw-bold logo">f<span class="highlight">l</span>ow</a>
      <ul class="nav font-2xs fw-bold">
        <li class="nav-item me-3"><a href="">Home</a></li>
        <li class="nav-item me-3"><a href="">Features</a></li>
        <li class="nav-item"><a href="">About</a></li>
      </ul>
      <button (click)="redirectLogin()" class="auth-btn font-2xs">
        Sign Up <app-icon-button icon="bi-arrow-right"></app-icon-button>
      </button>
    </header>
    <div class="hero d-flex flex-column">
      <div class="d-flex flex-column font-3xl fw-bold">
        <p>Experience Effortless</p>
        <p>Budgeting for the 21st Century</p>
      </div>
      <p class="my-3 font-sm color-grey-dark">Meet your new financial assistant</p>
      <div class="d-flex align-items-center">
        <button (click)="redirectLogin()" class="auth-btn font-2xs">Sign Up</button>
        <a class="ms-3 font-xs">Learn More</a>
      </div>
    </div>
  </div>
</ng-template>
