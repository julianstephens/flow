version: '3.4'

services:
  api:
    container_name: budget_api
    hostname: api
    extends:
      file: common.docker.yml
      service: backend
    ports:
      - ${API_PORT_FORWARD}:${API_PORT}
      - ${API_DEBUG_PORT_FORWARD}:${API_DEBUG_PORT}
      - ${PRISMA_PORT_FORWARD}:${PRISMA_PORT}
    links:
      - db
      - redis
    command: yarn watch:api

  tsoa: 
    container_name: budget_tsoa
    extends:
      file: common.docker.yml
      service: backend
    links:
      - db
      - redis
    command: yarn watch:openapi 

  redoc: 
    image: redocly/redoc
    container_name: budget_redoc
    hostname: docs
    environment:
      SPEC_URL: swagger/swagger.json
    ports:
      - ${REDOC_PORT_FORWARD}:${REDOC_PORT}
    volumes:
      - ./api/openapi/:/usr/share/nginx/html/swagger/

  client:
    container_name: budget_client
    hostname: client
    build:
      context: client
      target: ${APP_ENV}
      args:
        APP_HOME: ${APP_HOME}
    image: client:${CLIENT_IMG_VERSION}
    ports:
      - ${CLIENT_PORT_FORWARD}:${CLIENT_PORT}
    volumes:
      - .:${APP_HOME}
    restart: on-failure 
    command: yarn start

  db:
    image: postgres:14-alpine
    container_name: budget_db
    hostname: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - budget_pgdata:/var/lib/postgresql/data
    ports: 
      - ${DB_PORT_FORWARD}:${DB_PORT}
    restart: always

  redis: 
    image: redis/redis-stack:latest
    container_name: budget_redis
    hostname: redis
    ports: 
      - ${REDIS_PORT_FORWARD}:${REDIS_PORT}
      - ${REDIS_INSIGHT_PORT_FORWARD}:${REDIS_INSIGHT_PORT}
    volumes:
      - budget_redis:/data
    restart: always

volumes:
  budget_pgdata:
    external: true
  budget_redis:
    external: true
